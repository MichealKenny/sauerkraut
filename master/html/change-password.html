<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sauerkraut - Change Password</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <div class="header">
        <img src="/images/header.png" width="150px">
        <p style="position: absolute; right: 15px; top: -13px; font-size: 12px;">Welcome, {{username}}.</p>
        <p style="position: absolute; right: 57px; top: 1px; font-size: 12px;">|</p>
        <a href="/logout" style="position: absolute; right: 15px; top: 14px; font-size: 12px;">Logout</a>
        <a href="/manage" style="position: absolute; right: 65px; top: 14px; font-size: 12px;">Manage</a>
    </div>
    <div class="sidebar" align="center">
        <br />
        <p><a href="/">List Servers</a></p>
        <p><a href="/add">Add Server</a></p>
        <p><a href="/configure">Quick Config</a></p>
        <p><a href="/custom">Custom Config</a></p>

    </div>
    <div class="body">
        <h3>Change Password for {{username}}</h3>
         <form action="/manage/change-password" method="post">
            <input type="password" name="old-password" placeholder="Old Password"><br>
            <input type="password" name="new-password" placeholder="New Password"><br>
            <input type="password" name="new-password-confirm" placeholder="Confirm New Password"><br>
            <input type="submit" value="Submit">
         </form>
        <div class="error" id="default-admin" style="left: 188px;width:200px;padding: 22px;height: 20px;font-size:13px" align="center">For security reasons, it is recommended that you change the password for admin.</div>
        <div class="error" id="invalid-old-pass" style="left: 188px;width:200px;padding: 22px;height: 20px;font-size:13px" align="center">The given old password is invalid.</div>
        <div class="error" id="invalid-new-pass" style="left: 188px;width:200px;padding: 22px;height: 20px;font-size:13px" align="center">The new password didn't match the verification.</div>
    </div>
</body>
</html>
