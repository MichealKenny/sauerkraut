<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sauerkraut - Change Password</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <div class="header">
        <img src="/images/header.png" width="150px">
        <p style="position: absolute; right: 15px; top: -13px; font-size: 12px;">Welcome, {{username}}.</p>
        <p style="position: absolute; right: 57px; top: 1px; font-size: 12px;">|</p>
        <a href="/logout" style="position: absolute; right: 15px; top: 14px; font-size: 12px;">Logout</a>
        <a href="/manage" style="position: absolute; right: 65px; top: 14px; font-size: 12px;">Manage</a>
    </div>
    <div class="sidebar" align="center">
        <br />
        <p><a href="/">List Servers</a></p>
        <p><a href="/add">Add Server</a></p>
        <p><a href="/quick-config">Quick Config</a></p>
        <p><a href="/custom-config">Custom Config</a></p>

    </div>
    <div class="body">
        <h3>Change Password for {{username}}</h3>
         <form action="/manage/change-password" method="post">
            <input type="password" name="old-password" placeholder="Old Password" style="width: 250px;"><br><br>
            <input type="password" name="new-password" placeholder="New Password" style="width: 250px;"><br><br>
            <input type="password" name="new-password-confirm" placeholder="Confirm New Password" style="width: 250px;"><br><br>
            <input type="submit" value="Change Password" style="width: 250px;">
         </form>
        <div class="error notification" id="default-admin" align="center">For security reasons, it is recommended that you change the password for admin.</div>
        <div class="error notification" id="invalid-old-pass" align="center">The given old password is invalid.</div>
        <div class="error notification" id="invalid-new-pass" align="center">The new password didn't match the verification.</div>
    </div>
</body>
</html>
