<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sauerkraut - Add Server</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <div class="header">
        <img src="/images/header.png" width="150px">
        <p style="position: absolute; right: 15px; top: -13px; font-size: 12px;">Welcome, {{username}}.</p>
        <p style="position: absolute; right: 57px; top: 1px; font-size: 12px;">|</p>
        <a href="/logout" style="position: absolute; right: 15px; top: 14px; font-size: 12px;">Logout</a>
        <a href="/manage" style="position: absolute; right: 65px; top: 14px; font-size: 12px;">Manage</a>
    </div>
    <div class="sidebar" align="center">
        <br />
        <p><a href="/">List Servers</a></p>
        <p><a href="/add">Add Server</a></p>
        <p><a href="/configure">Quick Config</a></p>
        <p><a href="/custom">Custom Config</a></p>

    </div>
    <div class="body">
        <h3>Add Server:</h3>
         <form action="add" method="post">
            <input type="text" name="name" placeholder="Name"><br>
            <input type="text" name="host" placeholder="Domain/IP"><br>
             <input type="text" name="port" placeholder="Port"><br>
            <input type="submit" value="Submit">
         </form>
        <div class="error" id="invalid-server" style="left: 188px;width:200px;padding: 22px;height: 20px;font-size:13px" align="center">The given server is either down or is not running the Sauerkraut slave software.</div>
    </div>
</body>
</html>
