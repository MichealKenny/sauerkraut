<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sauerkraut - Login</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <div class="login" align="center">
        <br />
        <img src="images/header.png" height="45px"><br /><br />

</body>
</html>
